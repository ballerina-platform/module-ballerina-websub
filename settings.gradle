pluginManagement {
    plugins {
        id "com.github.spotbugs" version "${spotbugsPluginVersion}"
        id "com.github.johnrengelman.shadow" version "${shadowJarPluginVersion}"
        id "de.undercouch.download" version "${downloadPluginVersion}"
        id "net.researchgate.release" version "${releasePluginVersion}"
        id "io.ballerina.plugin" version "${ballerinaGradlePluginVersion}"
    }

    repositories {
        gradlePluginPortal()
        maven {
            url = 'https://maven.pkg.github.com/ballerina-platform/*'
            credentials {
                username System.getenv("packageUser")
                password System.getenv("packagePAT")
            }
        }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.13.2"
}

rootProject.name = 'websub'

include ':checkstyle'
include ':websub-native'
include ':websub-ballerina'
include ':websub-compiler-plugin'
include ':websub-compiler-plugin-tests'
include ':websub-ballerina-tests'

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':websub-native').projectDir = file("native")
project(':websub-compiler-plugin').projectDir = file("compiler-plugin")
project(':websub-ballerina').projectDir = file("ballerina")
project(':websub-compiler-plugin-tests').projectDir = file("compiler-plugin-tests")
project(':websub-ballerina-tests').projectDir = file("ballerina-tests")

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
